{% extends 'base.html' %}

{% block title %}Register - Campus Lost and Found{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <div class="inline-flex items-center justify-center p-3 bg-indigo-100 rounded-full mb-4">
        <i data-feather="user-plus" class="h-8 w-8 text-indigo-600"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Create an Account</h2>
      <p class="text-gray-600">Sign up to access the Lost and Found system</p>
    </div>
    <div class="bg-white rounded-lg shadow-md p-8">
      <form class="space-y-6" method="post">
        {% csrf_token %}
        <!-- Account Credentials -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required class="block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your username">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
          <input id="email" name="email" type="email" required class="block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="student@university.edu">
        </div>
        <div class="relative">
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="password1" name="password1" type="password" required class="block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 pr-10" placeholder="••••••••" oninput="checkStrength()">
          <button type="button" onclick="togglePassword('password1')" class="absolute right-2 top-9 text-gray-400 hover:text-gray-700 focus:outline-none">
            <i data-feather="eye"></i>
          </button>
          <div id="password-strength" class="mt-1 text-xs"></div>
        </div>
        <div class="relative">
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm password</label>
          <input id="password2" name="password2" type="password" required class="block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 pr-10" placeholder="••••••••">
          <button type="button" onclick="togglePassword('password2')" class="absolute right-2 top-9 text-gray-400 hover:text-gray-700 focus:outline-none">
            <i data-feather="eye"></i>
          </button>
        </div>
        <!-- Personal Information -->
        <div>
          <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">First name</label>
          <input id="first_name" name="first_name" type="text" required class="block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="First name">
        </div>
        <div>
          <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">Last name</label>
          <input id="last_name" name="last_name" type="text" required class="block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Last name">
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone number</label>
          <input id="phone" name="phone" type="tel" required class="block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="(123) 456-7890">
        </div>
        <div>
          <label for="student_id" class="block text-sm font-medium text-gray-700 mb-2">Student ID / Staff ID</label>
          <input id="student_id" name="student_id" type="text" required class="block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g. 2023123456">
        </div>
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Role</label>
          <select id="role" name="role" required class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <option value="">Select role</option>
            <option value="student">Student</option>
            <option value="staff">Staff</option>
          </select>
        </div>
        <!-- Terms and Conditions -->
        <div class="flex items-center">
          <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="terms" class="ml-2 block text-sm text-gray-700">I agree to the <a href="#" class="text-indigo-600 hover:underline">terms and conditions</a></label>
        </div>
        <div>
          <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
            Register
          </button>
        </div>
      </form>
      <div class="mt-6 text-center">
        <span class="text-sm text-gray-600">Already have an account?</span>
        <a href="{% url 'accounts:login' %}" class="text-indigo-600 hover:text-indigo-800 font-medium ml-1">Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block extra_js %}
<script>
function togglePassword(id) {
  const input = document.getElementById(id);
  if (input.type === 'password') {
    input.type = 'text';
  } else {
    input.type = 'password';
  }
}
function checkStrength() {
  const strength = document.getElementById('password-strength');
  const val = document.getElementById('password1').value;
  let score = 0;
  if (val.length >= 8) score++;
  if (/[A-Z]/.test(val)) score++;
  if (/[a-z]/.test(val)) score++;
  if (/[0-9]/.test(val)) score++;
  if (/[^A-Za-z0-9]/.test(val)) score++;
  let msg = '';
  let color = '';
  switch(score) {
    case 0:
    case 1:
      msg = 'Very weak'; color = 'text-red-600'; break;
    case 2:
      msg = 'Weak'; color = 'text-orange-500'; break;
    case 3:
      msg = 'Moderate'; color = 'text-yellow-600'; break;
    case 4:
      msg = 'Strong'; color = 'text-green-600'; break;
    case 5:
      msg = 'Very strong'; color = 'text-green-700'; break;
  }
  strength.textContent = msg;
  strength.className = 'mt-1 text-xs ' + color;
}
</script>
{% endblock %}
